<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function createAnimal(name, owner){
            return{
                name,
                owner,
                getInfo(){
                    return `${this.name} is owned by ${this.owner}`
                },
                address: {
                    street: "11b Obawole",
                    city: "Ifako Ijaye"
                }
            };            
        }

        let spot = createAnimal('Lucy', 'Kingsley');
        document.writeln(`${spot.getInfo()} <br/>`);

        // Storing values from properties of the object this is called destructuring
        let {name, owner, address} = spot;
        document.writeln(`Name: ${name}<br/>`);
        document.writeln(`Address: ${address.street}<br/>`);

        let favNum = [1,3,5,2,6,8];
        let[,,,chaos] = favNum;
        document.writeln(`${chaos}<br/>`);

        

        // Switching values in ES6
        let v1=1, v2=2;
        [v1,v2] = [v2, v1];
        document.writeln(`Value v1 is: ${v1}<br/>`);
    </script>    
</body>
</html>
